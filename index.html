<body>

  <h1 class="title">
    <span>BLACK</span>
    <span class="title-or">OR</span>
    <span class="title-red">RED?</span>
  </h1>

<!-- <div class="symbols"> -->
  <!-- <span class="spades">&#9824;</span>
  <span class="diamonds">&#9670;</span>
  <span class="clubs">&#x2663;</span>
  <span class="hearts">&#9829;</span> -->
  <img class="symbols" src="images/symbols.jpg" alt="symbols">
<!-- </div> -->

  <nav class="play-form navbar navbar-light">
    <form class="form-inline" action="/" method="post">
      <input
        class="form-control mr-sm-2"
        type="text"
        name="groupName"
        placeholder="Enter Group Name"
        aria-label="Search"
        pattern="[A-Za-z]{1,20}"
        title="Group name should only contain up to 10 English letters."
        autocomplete="off"
      >
      <!-- <input class="form-control mr-sm-2" type="text" name="numOfPlayers" placeholder="Enter Number Of Players" aria-label="Search"> -->

      <!-- <div class="options-wrapper"> -->
        <label class="num-title">Number Of Players:</label>
          <select class="form-control numOfPlayers" name="numOfPlayers">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>

        <label class="num-title">Who's The Villains?:</label>
          <select class="form-control bads" name="bads">
            <option>Reds</option>
            <option>Blacks</option>
          </select>



        <label class="num-title">Number Of Villains:</label>
          <select class="form-control num-of-bads" name="numOfBads">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
      <!-- </div> -->

      <div class="btn-wrapper">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Let's Go!</button>
        <!-- <form action="howtoplay" method="get">
          <button type="submit" class="btn btn-dark my-2 my-sm-0">How To Play?</button>
        </form> -->
      </div>
    </form>
  </nav>
