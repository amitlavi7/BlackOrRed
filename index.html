<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Black Or Red</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- My Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- BootStrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

</head>

<body>

  <h1 class="title">
    <span>BLACK</span>
    <span class="title-or">OR</span>
    <span class="title-red">RED?</span>
  </h1>

  <img class="symbols" src="images/symbols.jpg" alt="symbols">

  <nav class="play-form navbar navbar-light">
    <form class="form-inline" action="/" method="post">
      <input class="form-control mr-sm-2" type="text" name="groupName" placeholder="Enter Group Name" aria-label="Search" pattern="[A-Za-z]{1,20}" title="A group's name can only contain up to 20 English letters." autocomplete="off">

      <label class="num-title">Number Of Players:</label>
      <select class="form-control numOfPlayers" name="numOfPlayers">
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>

      <label class="num-title">Who's The Villains?:</label>
      <select class="form-control bads" name="bads">
        <option>Reds</option>
        <option>Blacks</option>
      </select>

      <label class="num-title">Number Of Villains:</label>
      <select class="form-control num-of-bads" name="numOfBads">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

      <div class="btn-wrapper">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Let's Go!</button>
      </div>
    </form>
    <form action="/howtoplay" method="get">
      <button class="btn btn-dark my-2 my-sm-0 btn-howto">How To Play?</button>
    </form>
  </nav>

  <img class="winking-king" src="images/winking-king.gif" alt="">

</body>

</html>
