<body>

  <h1 class="title">BLACK OR RED?</h1>

  <nav class="play-form navbar navbar-light">
    <form class="form-inline" action="/" method="post">
      <input
        class="form-control mr-sm-2"
        type="text"
        name="groupName"
        placeholder="Enter Group Name"
        aria-label="Search"
        pattern="[A-Za-z]{1,10}"
        title="Group name should only contain English letters."
        autocomplete="off"
      >
      <!-- <input class="form-control mr-sm-2" type="text" name="numOfPlayers" placeholder="Enter Number Of Players" aria-label="Search"> -->

      <label class="num-title">Number Of Players:</label>
        <select class="form-control numOfPlayers" name="numOfPlayers">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>

      <button class="btn btn-dark my-2 my-sm-0" type="submit">Play!</button>
    </form>
  </nav>
